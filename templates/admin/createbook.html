{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
<form action="" method="post" name="myForm" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container mt-3">
        <h2 class="mb-4">Create Book</h2>
        <div class="form-group">
            <label for="">TITLE:</label>
            <input type="text" class="form-control" name="title" placeholder="Enter book name" >
        </div>
        <div class="form-group">
            <label for="">AUTHOR:</label>
            <input type="text" class="form-control" name="author" placeholder="Enter name of author">
        </div>
        <div class="form-group">
            <label for="">PRICE:</label>
            <input type="text" class="form-control" name="price" placeholder="Enter price of book">
        </div>
            <label for="">Book Image:</label>
            <input type="file" id="image" class="form-control" name="image" >
        <label for="">Quantity:</label>
        <input type="number" class="form-control" name="quantity" value="{{ book.quantity }}">


        <button class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
