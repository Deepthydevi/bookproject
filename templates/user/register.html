<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
        {% if messages %}
            <div class="alert alert-warning" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
<form action="" method="post">
  {% csrf_token %}
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <div data-mdb-input-init class="form-outline mb-4">
                  <label for="" class="form-label" >Username</label>
                  <input type="text" name="username" class="form-control form-control-lg" />
              </div>
              <div data-mdb-input-init class="form-outline mb-4">
                <label for="" class=form-label" >FirstName</label>
                <input type="text" name="first_name" class="form-control form-control-lg" />
              </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <label for="" class="form-label" >LastName</label>
                  <input type="text" name="last_name" class="form-control form-control-lg" />
                </div>
              <div data-mdb-input-init class="form-outline mb-4">
                  <label for="" class="form-label" >Email</label>
                  <input type="email" name="email" class="form-control form-control-lg" />
              </div>
              <div data-mdb-input-init class="form-outline mb-4">
                <label for="" class="form-label" >Password</label>
                <input type="password" name="password" class="form-control form-control-lg" />
              </div>
              <div data-mdb-input-init class="form-outline mb-4">
                  <label for="" class="form-label" >Repeat your password</label>
                  <input type="password"  name="password1" class="form-control form-control-lg" />
                </div>
              <div class="form-check d-flex justify-content-center mb-5">
                <input class="form-check-input me-2" type="checkbox" value="" />
                <label for="" class="form-check-label" >
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                </label>

                </div>

                <div class="d-flex justify-content-center">
                  <input  type="submit" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Register">
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</section>
</body>
</html>
